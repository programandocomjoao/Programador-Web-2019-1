<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Página 43</title>
	</head>

	<body>
		<h1>Operadores Aritméticos</h1>

		<script>
			var n1 = 10;
			var n2 = 3;

			var a = n1 + n2;
			var b = n1 - n2;
			var c = n1 * n2;
			var d = n1 / n2;
			var e = n1 % n2;

			document.write("Soma: " + a + "<br>");
			document.write("Subtração: " + b + "<br>");
			document.write("Multiplicação: " + c + "<br>");
			document.write("Divisão: " + d + "<br>");
			document.write("Resto da divisão: " + e);
		</script>
	</body>
</html>
